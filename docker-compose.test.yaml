services:
  test_postgres:
    image: postgres:15
    env_file:
      - .env.test
    environment:
      POSTGRES_USER: amanrique
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: companydb_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amanrique -d companydb_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - .:/app
    env_file:
      - .env.test
    depends_on:
      test_postgres:
        condition: service_healthy
    command: pytest tests/ -v --cov=app